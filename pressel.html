<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Segurança</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Confirme que você não é um robô</h2>
        <form id="recaptcha-form">
            <div class="g-recaptcha" data-sitekey="6LfdRdwqAAAAAPhIWOdtyZnJs2r0m9U8AwVHh_c1" data-callback="recaptchaSuccess"></div>
        </form>
    </div>

    <script>
        function recaptchaSuccess() {
            let domain = window.location.hostname; // Obtém o domínio atual
            let siteURL = `https://${domain}/index.html`; // Página de destino
            window.location.href = siteURL; // Redireciona automaticamente
        }
    </script>

</body>
</html>
